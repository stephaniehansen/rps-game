<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <section class="player">
            <h2>Player</h2>
            <h3>Select move:</h3>
            <div class="players-move">
                <button class="move" value="Rock">
                    <img src="./images/rock.png">
                </button>
                <button class="move" value="Paper">
                    <img src="./images/paper.png">
                </button>
                <button class="move" value="Scissors">
                    <img src="./images/scissors.png">
                </button>
            </div>
        </section>

        <section class="tally">
            <h2 id="result">Ready...</h2>
            <div class="wins"> Wins:
                <span class="count">0</span>
            </div>
            <div class="draws"> Draws:
                <span class="count">0</span>
            </div>
            <div class="losses"> Losses:
                <span class="count">0</span>
            </div>
        </section>

        <section class="computer">
            <h2>Computer</h2>
            <h3>Computer's move:</h3>
            <div class="computers-move">
                Waiting...
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
